<html lang="en" ng-app="quotesApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
    <script>
        $(document).ready(function() {
            $(window).keydown(function(event){
                if(event.keyCode == 13) {
                    event.preventDefault();
                    return false;
                }
            });
        });
    </script>
</head>
<body>

<div ng-controller="EditProfileController" class="span12 container-fluid" style="align-content: center; margin-left: 50px">
    <div>
        <h1>Add Your Gravatar</h1>
    </div>
    <div class="row-fluid span12" >
        <div class="span3">
            <img style="margin-left:30px; margin-bottom: 20px" id="gravatar" ng-src="{{getGravatarUrl(user.emailAddress)}}"/>
        </div>
        <div class="span1"></div>

        <form style="margin-top:30px" name="profileForm">
            <div class="span3" style="align-content: center">
                <label for="emailAddress">Email Address</label>
                <input id="emailAddress" type="email" placeholder="Email" ng-model="user.emailAddress" />
                <div class="pull-left" style="margin-right: 5px"><button class="btn "ng-click="cancelGravatar()">Cancel</button></div>
                <!--<div ><button type="submit" ng-click="saveEmail(user.emailAddress)" class="btn btn-primary">Save</button></div>-->
            </div>
        </form>
       
    </div>
        <div><p style="margin-left: 80px">{{message}}</p></div>    
</div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EditProfileController.js"></script>
    <script src="/js/services/GravatarUrlBuilder.js"></script>
    <script src="/js/directives/gravatar.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/lib/bootstrap.min.js"></script>

</body>
</html>
